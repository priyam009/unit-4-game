<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
  </head>

  <body>
    <div class="container-fluid p-0 ">
      <div class="jumbotron pt-0 pb-0 mb-2 text-center heading">
        <h1>Star Wars</h1>
        <h4 class="p-0 m-0">may the force be with you</h4>
        <p id="comments" class="pb-2 pt-2 m-0"></p>
      </div>
    </div>

    <div class="container">
      <div class="row" id="players-content">
        <div class="col-md-3">
          <p>Obi-Wan Kenobi</p>
          <img class="img-fluid" src="./assets/images/obiwankenobi.jpg" alt="Star Wars Character- Obi-Wan Kenobi">
          <p id="kenobiHP-text"></p>
        </div>

        <div class="col-md-3">
          <p>Luke Skywalker</p>
          <img class="img-fluid" src="./assets/images/lukeskywalker.jpg" alt="Star Wars Character- Luke Skywalker">
          <p id="skywalkerHP-text"></p>
        </div>

        <div class="col-md-3">
          <p>Darth Vader</p>
          <img class="img-fluid" src="./assets/images/darthvader.jpg" alt="Star Wars Character- Darth Vader">
          <p id="vaderHP-text"></p>
        </div>

        <div class="col-md-3">
          <p>Darth Maul</p>
          <img class="img-fluid" src="./assets/images/darthmaul.jpg" alt="Star Wars Character- Darth Maul">
          <p id="maulHP-text"></p>
        </div>
      </div>
    </div>

 
    <div class="container">
      <div class="row">
        <div id="your-player" class="col-md-4">
          <h4>Attacker</h4>
        </div>
        <div class="col-md-4 text-center" id="action-area">
          <button id="attack" style="width: 200px">Attack</button>
          <button id="replay" style="width: 200px">Play Again</button>
        </div>
        <div id="def-player" class="col-md-4 text-right">
          <h4>Defender</h4>
        </div>
      </div>
    </div>
 

    <div class="container">
      <h4>Enemies Available to Attack</h4>
      <div class="row" id="opp-player">
      </div>
    </div>

    <!-- <div>
        <button id="replay">Replay</button>
      </div> -->

    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
